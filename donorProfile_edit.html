  <section id="charityProfile">
    <div class="container">

      <form>
        <div class="card mx-2 my-4">
          <div class="card-body p-4">
            <div class="row">
              <div class="col-12 col-md-6">
                <h5>Profile Details</h5>
                <div class="form-group">
                  <label for="fullName_donor">Full Name</label>
                  <input class="form-control" id="fullName_donor" placeholder="Enter full name">
                </div>
                <div class="form-group">
                  <label for="email_donor">Email</label>
                  <input type="email" class="form-control" id="email_donor" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="contactNum_donor">Contact Number</label>
                  <input class="form-control" id="contactNum_donor" placeholder="Enter contact number">
                </div>
                <div class="form-group">
                  <label for="pw_donor">Password</label>
                  <input class="form-control" id="pw_donor" placeholder="********">
                </div>
              </div>
              <div class="col-12 col-md-6">
                <h5>Address Details</h5>
                <div class="form-group">
                  <label for="addressLine1_donor">Address Line 1</label>
                  <input class="form-control" id="addressLine1_donor" aria-describedby="emailHelp" placeholder="Enter address line 2">
                </div>
                <div class="form-group">
                  <label for="addressLine2_donor">Address Line 2</label>
                  <input class="form-control" id="addressLine2_donor" placeholder="Enter address line 1">
                </div>
                <div class="form-group">
                  <label for="postalCode_donor">Postal Code</label>
                  <input class="form-control" id="postalCode_donor" placeholder="Enter postal code">
                </div>
                <div class="form-group">
                  <label for="confirmPw_donor">Confirm Password</label>
                  <input class="form-control" id="confirmPw_donor" placeholder="********">
                </div>

              </div>
            </div>
            <button type="button" class="btn btn-info col-2 offset-5" onclick="update()" id="buttonSaveDetails">Save Details</button>
          </div>
        </div>
      </form>

    </div>

  <section id="campaign">
    <div class="container p-5">
      <div class="card">
        <div class="card-header">
          <h5>Add Campaign</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="campaignName">Campaign Name*</label>
              <div class="input-group">
                <input type="text" class="form-control" id="campaignName" placeholder="Enter a Campaign Name" required>
              </div>
            </div>

            <div class="mb-3">
              <label for="campaignDescription">Campaign Description*</label>
              <div class="input-group">
                <input type="text" class="form-control" id="campaignDescription" placeholder="Enter Campaign Description" required>
              </div>
            </div>

            <div class="mb-3">
              <label for="startDate">Start Date*</label>
              <div class="input-group">
                <input class="form-control" type="datetime-local" value="" id="startDate" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="endDate">End Date*</label>
              <div class="form-outline datepicker">
                <input class="form-control" type="datetime-local" value="" id="endDate" required>
              </div>
            </div>

            <div class="mb-3">
              <label for="location">Location</label>
              <div class="input-group">
                <input type="text" class="form-control" id="location" placeholder="Enter a Location" required>
              </div>
            </div>

            <div class="mb-3">
              <label for="campaignGoal">Campaign Goal*</label>
              <div class="input-group">
                <input type="text" class="form-control" id="campaignGoal" placeholder="Enter Goal Amount" required>
              </div>
            </div>
            <div class="col text-center">
              <button type="button" class="btn btn-info" onclick="btnSubmitClick()">Make a Campaign</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

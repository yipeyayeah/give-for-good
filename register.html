  <section id="registration" style="background-image: url('assets/img/joel-muniz-BErJJL_KsjA-unsplash.jpg')">
    <div class="container">
      <div class="row">
        <div class="card col-12 offset-md-2 col-md-8">
          <div class="card-header">
            <h4>Register</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="form-group col-12 col-md-6">
                  <label for="name">Full Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Name">
                </div>
                <div class="form-group col-12 col-md-6">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
              </div>
              <div class="row">
                <div class="form-group col-12 col-md-6">
                  <label for="number">Contact Number</label>
                  <input type="tel" class="form-control" id="number" placeholder="91234567">
                </div>
                <div class="form-group col-12 col-md-6">
                  <label for="postal">Postal Code</label>
                  <input type="text" class="form-control" id="postal" placeholder="Postal Code">
                </div>
              </div>
              <div class="row">
                <div class="form-group col-12 col-md-6">
                  <label for="address1">Address Line 1</label>
                  <input type="text" class="form-control" id="address1" placeholder="Address Line 1">
                </div>
                <div class="form-group col-12 col-md-6">
                  <label for="address2">Address Line 2</label>
                  <input type="text" class="form-control" id="address2" placeholder="Address Line 2">
                </div>
              </div>
              <div class="row">
                <div class="form-group col-12 col-md-6">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="********">
                </div>
                <div class="form-group col-12 col-md-6">
                  <label for="cfmPassword">Confirm Password</label>
                  <input type="password" class="form-control" id="cfmPassword" placeholder="********">
                </div>
              </div>

              <div class="row center">
                <div class="offset-3 col-6 offset-md-4 col-md-4">
                  <button type="button" class="btn btn-info" onclick="btnSubmitClick()">Submit</button>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <p><small>Have an account <a href="./login">Log In!</a></small></p>
                </div>
              </div>

            </form>

          </div>
        </div>
      </div>
    </div>
  </section>

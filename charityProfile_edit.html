  <section id="charityProfile">
    <div class="container">
      <form>
        <div class="card mx-2 my-4">
          <div class="card-body p-4">
            <div class="row">
              <div class="col-12 col-md-6">
                <h5>Profile Picture</h5>
                <div class="row mb-3">
                  <div class="col-12 col-md-4 mb-2">
                    <img id="profilePic_charity" src="http://placehold.it/200x200" class="img-fluid" alt="Responsive image">
                  </div>
                  <div class="form-group col-12 col-md-8">
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="charityProfile_pic" accept="image/jpeg, image/png">
                      <label class="custom-file-label" for="charityProfile_pic">Choose picture</label>
                    </div>
                  </div>
                </div>
                <h5>Profile Details</h5>
                <div class="form-group">
                  <label for="fullName_charity">Organisation Name</label>
                  <input class="form-control" id="fullName_charity" placeholder="Enter full name">
                </div>
                <div class="form-group">
                  <label for="orgType">Organisation Type</label>
                  <input class="form-control" id="orgType" placeholder="Enter organisation type">
                </div>
                <div class="form-group">
                  <label for="uen_num">UEN</label>
                  <input class="form-control" id="uen_num" placeholder="Enter UEN Number">
                </div>
                <div class="form-group">
                  <label for="uen_status">UEN Status</label>
                  <input class="form-control" id="uen_status" placeholder="Enter UEN status">
                </div>
                <div class="form-group">
                  <label for="uen_issue_date">UEN Issue Date</label>
                  <input type="date" class="form-control" id="uen_issue_date" placeholder="Enter UEN issue date">
                </div>
                <div class="form-group">
                  <label for="org_details">Organisation Details</label>
                  <textarea class="form-control" id="org_details" rows="2" placeholder="Describe organisation purpose"></textarea>
                </div>
              </div>
              <div class="col-12 col-md-6">
                <h5>Contact Information</h5>
                <div class="form-group">
                  <label for="email_charity">Email</label>
                  <input class="form-control" id="email_charity" aria-describedby="emailHelp" type="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="contact_num_charity">Contact Number</label>
                  <input class="form-control" id="contact_num_charity" placeholder="Enter contact number">
                </div>
                <div class="row">
                  <div class="form-group col-md-6">
                    <label for="streetName_charity"> Street Name</label>
                    <input class="form-control" id="streetName_charity" placeholder="Enter street name">

                  </div>
                  <div class="form-group col-md-6">
                    <label for="postalCode_charity">Postal Code</label>
                    <input class="form-control" id="postalCode_charity" placeholder="Enter postal code">
                  </div>
                </div>
                <h5>Receive Payment Methods</h5>
                <div class="form-group">
                  <label for="bank_charity">Bank</label>
                  <input class="form-control" id="bank_charity" placeholder="Enter bank name">
                </div>
                <div class="form-group">
                  <label for="bankNo_charity">Bank Account Number</label>
                  <input class="form-control" id="bankNo_charity" placeholder="Enter bank account no.">
                </div>
                <button type="button" class="btn btn-info" onclick="update()" id="buttonSaveDetails">Save Details</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

  <section id="campaign">
    <div class="container p-5">
      <form>
        <div class="card">
          <div class="card-header">
            <h5>Personal Particulars</h5>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="fullName">Full Name</label>
              <div class="input-group">
                <input type="text" class="form-control" id="fullName" disabled required>
              </div>
            </div>

            <div class="mb-3">
              <label for="email">Email Address</label>
              <div class="input-group">
                <input type="email" class="form-control" id="email" disabled required>
              </div>
            </div>

            <div class="mb-3">
              <label for="address">Address</label>
              <div class="input-group">
                <input type="text" class="form-control" id="address" disabled required>
              </div>
            </div>

            <div class="mb-3">
              <label for="postalCode">Postal Code</label>
              <div class="input-group">
                <input type="text" class="form-control" id="postalCode" disabled required>
              </div>
            </div>
          </div>
        </div>

        <br class="mb-4">

        <div class="card">
          <div class="card-header">
            <h5>Donation Details</h5>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="campaignName">Campaign Name</label>
              <div class="input-group">
                <input type="text" class="form-control" id="campaignName" disabled required>
              </div>
            </div>
            <div class="mb-3">
              <label for="amount">Donation Amount</label>
              <div class="input-group">
                <input type="text" class="form-control" id="amount" required>
              </div>
            </div>
          </div>
        </div>

        <br class="mb-4">

        <div class="col text-center">
          <button type="button" class="btn btn-info" onclick="donate()">Donate Now</button>
        </div>

      </form>
    </div>
  </section>

    <div class="container">
